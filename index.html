<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <header>
      <h1 class="text-4xl text-center mt-16">
        Welcome To My Personal
        <span class="font-bold text-red-500">LINK BANK</span>
      </h1>
    </header>
    <main>
      <section class="bg-sky-500 w-3/4 mt-7 mx-auto p-7">
        <h3 class="text-2xl mb-3 ml-1">Please log in</h3>
        <div action="">
          <input
            id="user-email"
            class="border-3 rounded w-3/4 block mb-3 p-0 px-3 border-gray-400"
            type="text"
            placeholder="Your Email type here"
          />
          <input
            id="user-password"
            class="border-3 rounded w-3/4 block mb-3 p-0 px-3 border-gray-400"
            type="password"
            name=""
            id=""
            placeholder="password here"
          />

          <button
            id="submit-btn"
            class="text-white font-medium border-2 px-2 py-2 rounded bg-yellow-500"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/bank.js"></script>
  </body>
</html>
